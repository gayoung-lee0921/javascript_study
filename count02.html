<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>count-relay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/word-relay.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/08ebc00fc6.js" crossorigin="anonymous"></script>
    <script src="js/gsap/gsap.min.js"></script>
    <script src="js/gsap/ScrollToPlugin.min.js"></script>
    <script src="js/splitting.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/hangul-tools.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <header id="header">
      <h1>number <strong>count</strong></h1>
    </header>
    <div>
      <span class="num" style="font-size: 200px; color: #fff">0</span>
      <span class="num02" style="font-size: 200px; color: #fff">0</span>
      <span class="num03" style="font-size: 200px; color: #fff">0</span>
    </div>
    <script>
      console.log(Math.ceil(0.2));
      console.log(Math.floor(0.9));
      console.log(Math.round(0.5));

      const mySkill = {
        html: 90,
        scss: 85,
        js: 72,
      };

      gsap.from(mySkill, {
        html: 0,
        scss: 0,
        js: 0,
        duration: 5,
        onComplete: function () {
          clearInterval(clear);
        },
        onUpdate: function () {
          $(".num").text(Math.ceil(mySkill.html));
          $(".num02").text(Math.ceil(mySkill.scss));
          $(".num03").text(Math.ceil(mySkill.js));
        },
      });

      let clear = setInterval(function () {
        console.log(mySkill.html);
        // $(".num").text(mySkill.html);
        // $(".num02").text(mySkill.css);
        // $(".num03").text(mySkill.js);
      }, 100);
    </script>
  </body>
</html>
