<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <input type="text" id="gugudan" placeholder="출력할 단을 입력하시오" /><button id="btn-gugudan">click</button>
    <table border="1">
      <tbody></tbody>
    </table>
    <script>
      console.log(isNaN("한글"));
      $("#btn-gugudan").on("click", function () {
        const gugudan = $("#gugudan").val();
        if (isNaN(gugudan) === true) {
          alert("숫자를 입력하시오");
          $("#gugudan").val("");
          $("#gugudan").focus();
          return;
        }
        if (gugudan > 9) {
          alert("9단까지만 입력 가능합니다");
          $("#gugudan").val("");
          $("#gugudan").focus();
          return;
        }
        makeGugudan(gugudan);
      });

      function makeGugudan(dan) {
        let tr = "";
        for (let i = 1; i <= 9; i++) {
          let td = "";
          for (let j = 1; j <= dan; j++) {
            td += `<td>${j} X ${i} = ${i * j}</td>`;
          }
          tr += `<tr>${td}</tr>`;
        }
        $("tbody").html(tr);
      }
    </script>
  </body>
</html>
